<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Сайт для відстежування прочитаних книжок">
    <link rel="stylesheet" href="MainStyle.css">
    <script src="Logic.js" defer></script>
    <title>Book tracker</title>
</head>
<body>
    <div class="header">
        <h1>Online Library</h1>
        <button class="sign-in">Sign in</button>
    </div>
    <div class="wrapper">
        <div class="side-panel">
            <h2>Фільтр</h2>
            <div class="sub-side sub-genres">
                <h3>Жанри</h3>
            </div>
            <div class="sub-side">
                <h3>Автор</h3>
                <input type="text" class="author" placeholder="Введіть ім'я автора">
            </div>
            <div class="sub-side sub-year">
                <h3>Рік</h3>
            </div>
            <div class="sub-side sub-language">
                <h3>Мова</h3>
            </div>
        </div>
        <div class="main">
            <div class="main-top">
                <h2>Книги</h2>
                <div class="controls">
                    <button class="show-favorites">❤︎</button>
                    <button class="show-all hidden">↩</button>
                    <div class="mobile-buttons">
                        <button id="filterBtn">Фільтр</button>
                    </div>
                    <select class="sorting">
                        <option selected disabled>Сортувати за:</option>
                        <option value="none">Без сортування</option>
                        <option value="a-z">Ім'я: за зростанням</option>
                        <option value="z-a">Ім'я: за спаданням</option>
                        <option value="1-9">Рік: за зростанням</option>
                        <option value="9-1">Рік: за спаданням</option>
                        <option value="genre-a-z">Жанр: за зростанням</option>
                        <option value="genre-z-a">Жанр: за спаданням</option>
                    </select>
                </div>
            </div>
            <div class="active-filters"></div>
            <div class="books-grid"></div>
            <div class="popup hidden">
                <div class="popup-content">
                    <h3 class="popup-title"></h3>
                    <p class="popup-author"></p>
                    <p class="popup-genre"></p>
                    <p class="popup-year"></p>
                    <p class="popup-lang"></p>
                    <button class="popup-close">×</button>
                    <button class="add-favorite">Додати до улюблених</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
