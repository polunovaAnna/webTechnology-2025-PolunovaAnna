  <!--Завдання 1. Створити html файл з формою для додавання викладача.
  Форма повинна містити наступні поля: Повне ім’я, стать, дата народження, email,
  телефон, бажаний колір фону, країна, місто, коментар.-->

<!DOCTYPE html>
<html lang="uk">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<head>
  <meta charset="UTF-8">
  <title>Task 1</title>
  <style>
    .MyForm {
      font-size: 20px;
    }
  </style>
</head>
<body>
  <header>
    <h1><i>Реєстрація для викладачів</i></h1>
  </header>
  <main>
    <form class="MyForm">
      <label><b>Введіть прізвище, ім'я та по батькові</b>
        <input type="text" name="name">
      </label>
      <br>
      <br>
      <div>
        <p><b>Оберіть стать:</b></p>
        <input type="radio" name="gender" id="male" value="male">
        <label for="male">Чоловіча</label><br>
        <input type="radio" name="gender" id="female" value="female">
        <label for="female">Жіноча</label><br>
        <input type="radio" name="gender" id="other" value="other">
        <label for="other">Інша</label>
      </div>
      <br>
      <br>
      <label><b>Введіть повну дату народження</b>
        <input type="date" name="birthday">
      </label>
      <br>
      <br>
      <label><b>Введіть електронну адресу</b>
        <input type="email" name="email">
      </label>
      <br>
      <br>
      <label><b>Введіть номер телефону</b>
        <input type="tel" name="phone">
      </label>
      <br>
      <br>
      <label><b>Оберіть бажаний колір фону</b>
        <input type="color" name="color">
      </label>
      <br>
      <br>
      <label><b>Оберіть вашу країну проживання</b>
        <select name="country">
          <option value="">Оберіть країну</option>
          <option value="Ukraine">Україна</option>
          <option value="Poland">Польща</option>
        </select>
      </label>
      <br>
      <br>
      <label><b>Оберіть ваше місто проживання</b>
        <select name="city">
          <option value="">Оберіть місто</option>
          <option value="Donetsk">ДОНЕЦЬК!</option>
          <option value="Kyiv">Київ</option>
          <option value="Kharkiv">Харків</option>
        </select>
      </label>
      <br>
      <br>
      <label for="comment"><b>За бажанням, залиште коментар</b></label>
      <br>
      <textarea name="comment" id="comment"></textarea>
      <br>
      <br>
      <button type="submit">Відправити заявку!</button>
    </form>
  </main>
</body>
</html>
